<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Spring Context and Jakarta Faces Integration</title>
</h:head>

<h:body>
    <h1>Spring Context and Jakarta Faces Integration</h1>

    <h2>Spring Bean Access:</h2>
    <p>Message from Spring bean: #{testBean.message}</p>

    <h2>PrimeFaces Components:</h2>
    <p:panel header="PrimeFaces Panel" id="panelPrime">
        <h:form>
            <p:growl/>

            <p:inputText id="inputText" value="#{testBean.inputText}"/>
            <p:commandButton value="Submit" actionListener="#{testBean.submit()}" update="output"
                             ajax="false"/>
            <p:commandButton value="DoSomething" actionListener="#{testBean.doSomething()}" update="panelPrime"/>
            <!--<p:button onclick="#{testBean.doSomething()}" value="test"/>-->
            <p:commandButton value="gotoeditor"
                             onclick="window.location.href='views/editor.xhtml'; return false;"/>
        </h:form>
    </p:panel>

    <h2>Output:</h2>
    <!--<p:messages autoUpdate="true"/> -->
    <p:outputLabel id="output" value="#{testBean.output}"/>
</h:body>

</html>
