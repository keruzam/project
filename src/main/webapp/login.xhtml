<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="primefaces">


<h:head>
    <title>Login</title>
    #{testBean.init()}
</h:head>

<h:body>
    <h:form prependId="false">

        <p:panelGrid columns="1" styleClass="ui-fluid center ui-noborder">
            <h2>Please login #{testBean.message} test</h2>
gg
            <!-- Corrected error message rendering using JSF EL -->
            <p:outputLabel value="Login failed!" styleClass="red"
                           rendered="#{not empty param['error']}"/>

            <!-- Bind input fields to a managed bean -->
            <p:inputText id="username" value="#{loginBean.username}" placeholder="User name"/>
            <p:password id="password" value="#{loginBean.password}" placeholder="Password"/>

            <!-- Add action to commandButton to call a method in the backing bean -->
            <p:commandButton value="Login" action="#{loginBean.login}"/>
        </p:panelGrid>

    </h:form>
</h:body>
</ui:composition>
